<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Driver Login/Register</title>
    <link rel="stylesheet" th:href="@{/styles1.css}" />
    <script defer th:src="@{/scripts.js}"></script>
</head>
<body>
    <div class="container" id="container">
        <!-- Register Form -->
        <div class="form-container sign-up-container">
            <form th:action="@{/register}" method="post">
                <h1>Create Account</h1>
                <input type="text" name="name" placeholder="Name" required />
                <input type="text" name="busNumber" placeholder="Bus Number" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container sign-in-container">
            <form th:action="@{/login}" method="post">
                <h1>Sign in</h1>
                <input type="text" name="busNumber" placeholder="Bus Number" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Slider Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To continue, please login with your bus credentials</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Driver!</h1>
                    <p>Enter your details and get started</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
